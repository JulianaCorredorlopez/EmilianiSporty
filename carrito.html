<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito.css" href="carrito.js">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="carrito">
        <h2>Carrito de Compras</h2>
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <div class="detalles">
                <h3>Producto 1</h3>
                <p>Precio: $10.00</p>
                <button class="btn-eliminar">Eliminar</button>
            </div>
        </div>
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <div class="detalles">
                <h3>Producto 2</h3>
                <p>Precio: $15.00</p>
                <button class="btn-eliminar">Eliminar</button>
            </div>
        </div>
        <div class="total">
            <p>Total: $25.00</p>
            <button class="btn-pagar">Pagar</button>
        </div>
    </div>
    <script src="carrito.js"></script>

</body>
</html>
